<div class="parent">
  <div class="child">
    <div class="header">
      <span class="title">Onpush - 1</span>
      <span>Render: {{render}}</span>
    </div>
    <hr>
    <span>Output: {{output}}</span>
    <hr>
    <span>Input Data: {{data}}</span>
    <button (click)="changeData()">Change Input Data</button>
    <hr>
    <span>Input Async Pipe: {{stateAsyncPipe}}</span>
    <hr>
    <table>
      <thead>
        <tr><th>Name</th><th>Age</th></tr>
      </thead>
      <tbody>
        <tr><td>{{user?.name}}</td><td>{{user?.age}}</td></tr>
      </tbody>
    </table>
    <hr>
    <div class="actions">
      <span>Timer: {{timer}}</span>
      <button (click)="initTimer()">Start</button>
      <button (click)="clearTimer()">End</button>
    </div>
    <hr>
    <div class="actions">
      <button (click)="promises()">Promises</button>
      <button (click)="request()">Request</button>
    </div>
    <hr>
    <div class="actions">
      <span>Subscription: {{stateSubscription}}</span>
      <button (click)="initSubscription()">Start</button>
      <button (click)="stopSubscription()">End</button>
    </div>
    <div class="actions">
      <button (click)="click()">Click</button>
      <input type="text" placeholder="Input text" (input)="input($event)">
    </div>
  </div>
  <div class="arrows">
    <i class="gg-arrow-bottom-left"></i>
    <i class="gg-arrow-bottom-right"></i>
  </div>
  <div class="children">
    <app-onpush-child
      [child]="'2'"
      [data]="data"
      (output)="setOutput()">
    </app-onpush-child>
    <app-onpush-child
      [child]="'3'"
      [data]="data"
      (output)="setOutput()">
    </app-onpush-child>
  </div>
</div>
{{isRendering()}}
