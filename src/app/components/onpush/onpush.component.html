<div class="parent">
  <div class="child">
    <div class="header">
      <span class="title">Onpush - 1</span>
      <span>Render: {{render}}</span>
    </div>
    <span>Timer: {{timer}}</span>
    <hr>
    <span>Output: {{output}}</span>
    <hr>
    <span>Input Data: {{data}}</span>
    <button (click)="changeData()">Change Input Data</button>
    <hr>
    <table>
      <thead>
        <tr><th>Name</th><th>Age</th></tr>
      </thead>
      <tbody>
        <tr><td>{{user.name}}</td><td>{{user.age}}</td></tr>
      </tbody>
    </table>
    <button (click)="click()">Click Empty</button>
    <hr>
    <span>State Async Pipe: {{stateAsyncPipe}}</span>
    <span>State Subscribe: {{stateSubscribe}}</span>
    <input type="text" placeholder="Update State Subscribe" (input)="input($event)">
  </div>
  <div class="arrows">
    <i class="gg-arrow-bottom-left"></i>
    <i class="gg-arrow-bottom-right"></i>
  </div>
  <div class="children">
    <app-onpush-child
      [child]="'2'"
      [data]="data"
      (output)="setOutput()">
    </app-onpush-child>
    <app-onpush-child
      [child]="'3'"
      [data]="data"
      (output)="setOutput()">
    </app-onpush-child>
  </div>
</div>
{{isRendering()}}
