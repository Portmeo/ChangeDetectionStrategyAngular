<div class="parent">
  <div class="root">
    <span class="title">Parent</span>
    <span>Render -> {{count}}</span>
    <span>Data: {{data}}</span>
    <button (click)="changeData()">Change</button>
    <button (click)="click()">Click</button>
    <input type="text" placeholder="input text" (input)="input($event)">
    {{isRendering()}}
  </div>
  <div class="arrows">
    <i class="gg-arrow-bottom-left"></i>
    <i class="gg-arrow-bottom-right"></i>
  </div>
  <div class="children">
    <app-child1 [data]="data"></app-child1>
    <app-child2 [data]="data" [state]="stateService.getState() | async"></app-child2>
  </div>
</div>
