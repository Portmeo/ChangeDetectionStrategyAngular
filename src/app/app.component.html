<div class="parent">
  <div class="root">
    <span class="title">Parent</span>
    <span>Render -> {{count}}</span>
    <span>Data: {{data}}</span>
    <span>State: {{stateService.getState() | async}}</span>
    <span>User -> name: {{user.name}} - age: {{user.age}}</span>
    <button (click)="changeData()">Change Data</button>
    <button (click)="click()">Click</button>
    <input type="text" placeholder="Update State" (input)="input($event)">
  </div>
  <div class="arrows">
    <i class="gg-arrow-bottom-left"></i>
    <i class="gg-arrow-bottom-right"></i>
  </div>
  <div class="children">
    <app-child1 [data]="data" [user]="user"></app-child1>
    <app-child2 [data]="data" [state]="stateService.getState() | async"></app-child2>
  </div>
</div>
{{isRendering()}}
