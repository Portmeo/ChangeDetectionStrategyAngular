<div class="child">
  <div class="header">
    <span class="title">DEFAULT - {{child}}</span>
    <span>Render: {{render}}</span>
  </div>
  <span>Input Data: {{data}}</span>
  <button (click)="changeData()">Change Data</button>
  <button (click)="click()">Output Timer</button>
  <span class="hover" (mouseenter)="click()">Hover</span>
  <input type="text" placeholder="input text" (input)="input($event)">
</div>
{{isRendering()}}
