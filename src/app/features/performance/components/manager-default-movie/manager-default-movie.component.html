<div>
  <header>
    List Movies Default
  </header>

  <div class="actions">
    <button (click)="clickEmpty()">Click</button>
    <input type="text" placeholder="Input text" (input)="inputChange($event)">
  </div>

  <ul>
    <li *ngFor="let movie of movies">id: {{movie.id}} - title: {{movie.title}}</li>
  </ul>

</div>
